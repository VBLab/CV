<head>
  <meta charset="utf-8">
  <title>Contact</title>

</head>
<body>
    <nav>
        <table>
            <tr>
                <td> Accueil </td>
                <td> <a href="index.html">CV</a> </td>
                <td> <a href="hobby_clement.html">Hobby</a> </td>
                <td> <a href="video_clement.html">Video</a> </td>
            </tr>
        </table>
    </nav>
    <form action="https://httpbin.org/post" method="post" id="form1">
        <p><strong>Formulaire de contact :</strong></p>
        <div class="nomPrenom">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="user_surname" required >
            </div>
        </div>
        <div>
                <input type="radio" name="statut" id="etudiant" value="etudiant">
                <label for="etudiant">Étudiant</label>
        </div>
        <div>
            <input type="radio" name="statut" id="professionnel" value="professionnel">
            <label for="professionnel">Professionnel</label>
        </div>
        <div>
                <input type="radio" name="statut" id="autre" value="autre">
                <label for="autre">Autre</label>
        </div>      
        <div>
            <label for="mail">e-mail :</label>
            <input type="email" id="mail" name="user_mail" required>
        </div>
        <div>
            <label for="objet">Objet :</label>
            <input type="text" id="objet" name="user-objet" required>
        </div>
        <div>
            <label for="msg">Message :</label>
            <textarea id="msg" name="user_message" required >Votre message</textarea>
        </div>
        <div>
            <label for="trouve">Comment êtes-vous arrivé ici:</label>
            <select name="user-find" id="trouve">                
                <option value="null">--Please choose an option--</option>
                <option value="internet">Internet</option>
                <option value="television">Télévision</option>
                <option value="boucheaoreille">Bouche à oreille</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        
        <div class="button">
            <button type="submit">Soumettre</button>
        </div>
    </form>
    <footer>
        <div>
            <p>Retrouvez moi sur <a href="https://fr.linkedin.com/in/clement-chalencon-3a480a59">Linkedin</a></p>
        </div>
        <div>
            <a href="#">
                <img src="cv_img/fleche-haut.jpg" alt="fleche haut" 
                    height="30" width="30">
            </a> 
        </div>
    </footer>
</body>
</html>
